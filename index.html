<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o gerador para criar uma senha para si.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                   <button id="copy1"><img src="copy.svg" alt="botão de copiar"></button> 
                   <button id="renew"><img src="renew.svg" alt="botão de renovar"></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical" style="width: 90%"></div>
            </div>
        </section>
        <section class="box costumize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">10</span></p>
                    <input type="range" 
                           class="slider" 
                           name="password-length" 
                           id="password-length" 
                           value="10" 
                           min="6" 
                           max="18"
                        />
                        
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="texto">Maisculas</span>
                        <input type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="texto">Numeros</span>
                        <input type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="texto">Simbolos</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy2">Copiar senha</button>
        </div>         
        
    </main>
    <script src="index.js"></script>
</body>
</html>
